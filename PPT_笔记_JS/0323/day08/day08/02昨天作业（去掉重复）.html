<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>哎呀</title>
</head>
<script type="text/javascript">
	function zip(){
		//aaaabbbbbbbccdaaaaa
		var oldStr = document.f.txt.value;
		var resultStr = "";
		//循环原始字符串；（文本框中输入的字符串）
		for(var i=0;i<oldStr.length;i++){
			//取出当前字符
			var temp = oldStr.charAt(i);
			//判断当前字符在结果字符串里，是否有，如果没有，把当前字符串放入到结果字符串中。
			if(resultStr.indexOf(temp)==-1){
				//把当前字符连接到结果字符串里。
				resultStr = resultStr+temp;
			}
		}
		document.f.resultTxt.value = resultStr;
	}

</script>
<body>
	<form name="f">
		<input type="text" name="txt" />
		<input type="button" value="压缩后的结果" onclick="zip()"/>
		<input type="text" name="resultTxt" />
	</form>


</body>
</html>
