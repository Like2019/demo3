<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>day7</title>
</head>
	<link id="cssId" type="text/css" rel="styleSheet" href="css/redSkin.css"/>

	<script type="text/javascript">
function getCssFile(){
	var cookieStr = document.cookie;//cssfile=redSkin
	
	var startIndex = cookieStr.indexOf("cssfile=");
	
	if(startIndex!=-1){
		cssFileStr = cookieStr.substring(startIndex+8);
		document.getElementById("cssId").href="css/"+cssFileStr+".css"
	}
}
function changeRed(){
	document.getElementById("cssId").href="css/redSkin.css"
	document.cookie = "cssfile=redSkin"
}
function changeGreen(){
	document.getElementById("cssId").href="css/greenSkin.css"
	document.cookie = "cssfile=greenSkin";
}
	</script>
	<body onload ="getCssFile()">
		<div id="layer" class="divClass1">hello div</div>
		<form name="f">
			<input type="button" value="穿上红色的皮肤" onclick="changeRed()" />
			<input type="button" value="穿上绿色的皮肤" onclick="changeGreen()" />
		</form>
	</body>

</html>
