		//素数：只能被1和它本身整数的正数；除了1和它本身以为，只要有一个数能够整除该数，则该数为合数，所有的数都不能整除时，才是素数。
		//num1 = 9;
		// i = 2 3,4 5 6  7 8
		function calcY(){
			var num1 = parseInt(document.f.num.value);
			var isSu = true;//用isSu表示是不是素数；假定是素数；
			for(var i=2;i<num1-1;i++){
				if(num1%i==0){
					isSu = false;
					break;
				}
			}
			
			if(isSu== true){
			    document.write("是素数");
			}else{
			    document.write("不是素数");
			}
			
		}
		
	</script>
	<body>
		<form name="f">
			<input type="text" name="num" />
			<input type="button" value="打印" onclick="calcY()"/>
		</form>
	</body>
