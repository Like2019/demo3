	<script type="text/javascript">
	//javascript完成的是逻辑，html完成的是界面展示；
    //求出1-1/2+1/3-1/4…..1/100的结果

		function calcY(){
			var sum = 0;
			for(var i=1;i<=100;i++){
				if(i%2==0){
					sum = sum-1/i;
					document.write("-1/"+i);
				}else{
					sum = sum+1/i;
					document.write("+1/"+i);
				}
			}
			document.write("="+sum);
		}
