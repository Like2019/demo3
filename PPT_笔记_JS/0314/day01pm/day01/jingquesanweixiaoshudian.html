<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript">
	function jisuan(){
		var a=document.box.one.value;
		var b=a*1000;
		var c=Math.round(b);
		var d=c/1000;
		document.box.three.value=d;
	}

</script>
</head>

<body>
	<form name="box">
    	<input name="one" type="text" />
        <input name="two" type="button" value="计算" onClick="jisuan()" />
    	<input name="three" type="text" />
    </form>
</body>
</html>
