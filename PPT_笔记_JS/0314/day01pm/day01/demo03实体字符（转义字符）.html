<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset = "utf-8"/>
	
	</head>
	<script type="text/javascript">
	//转义字符:在某门语言中，如果有些字符有特殊用途，但当我们要使用它的本意时，就需要使用转义字符。如：在HTML中，“<”(左尖括号)代表标签的开始，如果说，我们想显示"<"(左尖括号)就只能使用"&lt";。"&lt"就是"<"的转义字符 
	
	document.write("&lt;html&gt;是网页的开始标记");
	
	</script>
	<body>
		&lt;html&gt;
	</body>

</html>
