<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset = "utf-8"/>
	</head>
	<script type="text/javascript">
	//javascript完成的是逻辑，html完成的是界面展示；
		function calcY(){
			//计算1+2+……+100；
			var i=101;
			var sum = 0;
			do{
				sum=sum+i;//100
				i++;//100,101
			}while(i<=100);
			document.write(sum);
			
			
		}
		
	</script>
	<body>
		<input type="button" value="打印" onclick="calcY()"/>
	</body>
	
</html>
