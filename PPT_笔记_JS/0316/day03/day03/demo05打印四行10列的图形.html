<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset = "utf-8"/>
	</head>
	<script type="text/javascript">
	//javascript完成的是逻辑，html完成的是界面展示；
		function calcY(){
			var i=1;
			while(i<=40){
				//document.write("*");
				document.write("<input type='radio' />");
				if(i%10==0){
					document.write("<br>");
				}
				i++;
			}
		}
		
	</script>
	<body>
		<input type="button" value="打印" onclick="calcY()"/>
	</body>
	
</html>
