<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset = "utf-8"/>
	</head>
	<script type="text/javascript">
	//javascript完成的是逻辑，html完成的是界面展示；
	
	function calcY(){
		var i = 1;//i叫循环变量
		while(i<=20){ //i<=100 叫循环条件
			//document.write("<input type='radio'/>单选按钮"+i+"<br>");
			document.write("单选按钮<br>");
			i++;
		}
	}
	
	</script>
	<body>
		<form name="f">
	
		<input type="button" value="打印20个单选按钮" onclick="calcY()"/>
		</form>
	</body>
	
</html>
