<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset = "utf-8"/>
	</head>
	 <style type="text/css">
		
	</style>
	
	<script type="text/javascript">
		function test(){
			//定义一个数组
			var arr=[12,8,3,45,21,98];
//循环右移一位的结果 98,12,8,3,45,21

			//原始数组：输出;
			document.write("原始数组：");
			for(var i in arr){
				document.write(arr[i]+",");
			}
			document.write("<br>");
			
			for(var j=0;j<3;j++){//把循环右移一位做三遍；
				//1、把最后一个数保存在一个临时变量；
				var temp= arr[arr.length-1];
				//2、循环右移其余元素
				//arr[5] = arr[4]
				//arr[4] = arr[3]
				//倒着循环；
				for(var i=arr.length-1;i>0;i--){
					arr[i] = arr[i-1];
				}
				
				//3、把临时变量的数（最后一个数）放在第一个位置
				arr[0] = temp;
			}
				
			
			//输出;
			document.write("循环右移后的数组：");
			for(var i in arr){
				document.write(arr[i]+",");
			}
			
		}
	</script>
   
	<body>
		<form name="f">
			<input type="button" value="循环右移" onclick="test()"/>
		 </form>
	</body>
</html>
