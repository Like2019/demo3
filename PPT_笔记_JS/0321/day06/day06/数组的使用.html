	<script type="text/javascript">
	
		function test(){

			var array = [10,20,30];//一次性定义了3个变量，并且分别赋值为10,20,30; array是数组名，[] 照着写，
			
			/*

			alert(array[2]);
			*/
			
			//下标可以是表达式（变量）；

			*/
			
			//遍历数组的元素（把数组的每个元素访问一遍）；
			/*
			for(var i=0;i<=2;i++){
				document.write(array[i]+"<br>");
			}
			*/
			
			//length属性:能够得到数组的元素个数；
			/*

			//让数组每个元素的值，是个随机数；

			/*

			//for each循环；for in循环；
			for(var i in array){
				document.write(array[i]+"<br>");
