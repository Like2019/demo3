	<script type="text/javascript">
		function test(){
			//定义一个数组
			var arr=[12,8,3,45,21,98];
			
			/*
			var min = 0;//定义一个最小数的位置；
			for(var j=1;j<arr.length;j++){//j=1  2; 3

			*/
			
			//min = 2;
			
			//交换 ：arr[min] <--> arr[0];
			
			
			for(var i=0;i<arr.length-1;i++){
				//1、找最小的数的位置;
				var min = i;//定义一个最小数的位置；
				for(var j=i+1;j<arr.length;j++){
					if(arr[j]<arr[min]){
						min = j;
					}
				}
				//2、交换
				var temp = arr[min];
				arr[min] = arr[i];
				arr[i] = temp;
			}
			
			//输出
			for(var i=0;i<arr.length;i++){
				document.write(arr[i]+"<br>");
			}
			
		}
	</script>
   
	<body>
		<form name="f">
			<input type="button" value="选择排序" onclick="test()"/>
		 </form>
