	 <style type="text/css">

	<script type="text/javascript">
	
		//求数组中所有元素的和；
		function test(){
			var array = [10,20,30,12,250,290,380,521,16];
			//解法二：
			var max = array[0];//前一个数的最大数
			var min = array[0];//前一个数的最小数；
			
			for(var i=1;i<array.length;i++){
				if(array[i]>max){
					max = array[i];
				}
				if(array[i]<min){
					min = array[i];
				}
			}
			alert("max="+max);
			alert("min="+min);
		}
	</script>
   
	<body>
		<form name="f">
			<input type="button" value="测试" onclick="test()"/>
		 </form>
	</body>
</html>
