<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset = "utf-8"/>
	</head>
<script type="text/javascript" src="tools.js"></script>
<script type="text/javascript">
function addStu(){
		//1、获得文本框的内容
		var name = document.getElementById("nameText").value;
		var age = document.getElementById("ageText").value;
		//2、获得显示学生信息表格
		var stuInfo = document.getElementById("stuInfo").childNodes[0];
		
		//3、创建一个tr，
		var trObj = document.createElement("tr");
		
		//4、创建两个td（文本内容分别是name和age）
		var tdObjName = document.createElement("td");
		var tdObjAge = document.createElement("td");
		
		var nameTextNode = document.createTextNode(name);
		var ageTextNode = document.createTextNode(age);
		
		tdObjName.appendChild(nameTextNode);
		tdObjAge.appendChild(ageTextNode);
		
		//5、把td添加到tr里；
		trObj.appendChild(tdObjName);
		trObj.appendChild(tdObjAge);
		
		//6、把tr放在table；
		stuInfo.appendChild(trObj);
		changeColor();
	}
	
function changeColor(){
	//1、得到所有的行;
	var tBodyChildNodes = removeTextNode(document.getElementById("stuInfo").childNodes[0].childNodes);
	
	//2、循环所有的行(奇数行和偶数行分别设置不同的颜色)
	for(var i=0;i<tBodyChildNodes.length;i++){
		if(i%2==0){
			tBodyChildNodes[i].style.backgroundColor ="pink";
		}else{
			tBodyChildNodes[i].style.backgroundColor ="tan";
		}
	}
}

</script>
<body onload="changeColor()">
	<div>
		姓名：<input id="nameText" type="text" /><br>
		年龄：<input id="ageText" type="text" />
		<input type="button" value="添加学生" onclick="addStu()"/>
	</div>
	<table id="stuInfo" width="200" border="1"><tr>
		<td>姓名</td>
		<td>年龄</td>
	  </tr>
	  <tr>
		<td>江泽民</td>
		<td>50</td>
	  </tr>
	  <tr>
		<td>芙蓉</td>
		<td>30</td>
	  </tr>
	  <tr>
		<td>凤姐</td>
		<td>28</td>
	  </tr>
	</table>
	
</body>
</html>
