<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
ul,li{list-style:none;}
li{display:block;width:27px;height:30px;background:url(star.gif);float:left;}

</style>
</head>
<script type="text/javascript" src="fengzhuang.js"></script>

<script type="text/javascript">
	var currentScore = 0; 
	
	//打分的结果；
	function genScore(score){
		currentScore = score;
		moveStar(currentScore);//以当前成绩为分界线，改变外观
	}
	
	//产生效果（外观）
	function moveStar(num)
	{
		//确定黄灰的分界线
		var max = num;
		if(currentScore>0){
			if(currentScore>num){
				max = currentScore;
			}
		}
		//变黄
		for(i=0;i<max;i++)
		{
			$("li")[i].style.backgroundPosition="0 -28px";	
		}
		
		//变灰；
		for(j=max;j<5;j++)
		{
			$("li")[j].style.backgroundPosition="0 0";
		}
	}
	
	function ok(){
		moveStar(currentScore);//以当前分数为分界线改变外观；
	}
</script>
<body>
<ul>
	<li onMouseOver="moveStar(1)" onmouseout="ok()" onclick="genScore(1)"></li>
	<li onMouseOver="moveStar(2)" onmouseout="ok()" onclick="genScore(2)"></li>
    <li onMouseOver="moveStar(3)" onmouseout="ok()" onclick="genScore(3)"></li>
    <li onMouseOver="moveStar(4)" onmouseout="ok()" onclick="genScore(4)"></li>
    <li onMouseOver="moveStar(5)" onmouseout="ok()" onclick="genScore(5)"></li>
</ul>

</body>
</html>
