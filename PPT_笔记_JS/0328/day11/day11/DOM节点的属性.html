	//删除文本节点
	function removeTextNode1(childArr){
		var arr = new Array();
		for(var i=0;i<childArr.length;i++){
			if(childArr[i].nodeType!=3){//非文本节点
				arr.push(childArr[i]);
			}
		}
		return arr;
	}
