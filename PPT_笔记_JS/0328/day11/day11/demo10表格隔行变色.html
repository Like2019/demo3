<script type="text/javascript" src="tools.js"></script>
<script type="text/javascript">
function changeColor(){
	//1、得到所有的行;
	var tBodyChildNodes = removeTextNode(document.getElementById("stuInfo").childNodes[0].childNodes);
	
	//2、循环所有的行(奇数行和偶数行分别设置不同的颜色)
	for(var i=0;i<tBodyChildNodes.length;i++){
		if(i%2==0){
			tBodyChildNodes[i].style.backgroundColor ="pink";
		}else{
			tBodyChildNodes[i].style.backgroundColor ="tan";
		}
	}
}

</script>
<body onload="changeColor()">
	<table id="stuInfo" width="200" border="1"><tr>
		<td>姓名</td>
		<td>年龄</td>
	  </tr>

</body>
