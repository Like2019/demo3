<script type="text/javascript">
function changeBg()
{
	if(document.getElementById("bgSelect").value!="")
	{
		document.body.style.backgroundColor=
		document.getElementById("bgSelect").value;
	}
}

function test(){
	alert("文本框的内容被改变了");
}

function checkPassword(obj){
	if(obj.value.length<6 || obj.value.length>16){
		document.getElementById("passSpan").innerHTML="<font color='red'>亲，密码长度不正确，应该在6-16位</font>";
	}
	else{
		document.getElementById("passSpan").innerHTML="V";
	}
}
</script>
</head>

<body>

密码：<input type="password" id="passId" onblur="checkPassword(this)"/><span id="passSpan"></span><br>
确认密码：<input type="password" id="checkPassId"/>

	
</body>
