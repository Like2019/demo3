<script type="text/javascript" language="JavaScript">
  function showButton(event) {
	 var evt = event?event:window.event;

		switch(evt.button){
			case 1:alert("亲，左键");break;
			case 4:alert("亲，中键");break;
			case 2:alert("亲，右键");break;
			default:;
		}
	 }else{

			case 1:alert("亲，中键");break;
			case 2:alert("亲，右键");break;

		}
	 }
	 
	 //alert("evt.altKey="+evt.altKey);
	 
	 if(evt.altKey==true){
		alert("亲，您还按了alt键");
	 }
  }
