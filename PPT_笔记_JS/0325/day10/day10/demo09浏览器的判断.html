<!DOCTYPE html >
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title></title>
		<style type="text/css">
			.aaa{
				height:200px;
				background-color:#ff0000;
				
			}
		</style>
	
	<script type="text/javascript" src="1604JQuery.js"></script>
	<script type="text/javascript">
		function test(){
			if (document.all){ 
				var isIE = true;
				alert("IE浏览器"); 
				var isIE6=isIE&&!window.XMLHttpRequest;
				var isIE8=isIE&&!!document.documentMode;
				var isIE7=isIE&&!isIE6&&!isIE8;
				if (isIE6)
				{
				   alert("ie6");
				}
				else if (isIE8)
				{
				   alert("ie8"); 
				}else if (isIE7)
				{
				   alert("ie7");
				}
			}else{
				alert("非IE浏览器");
			}
		}
	</script>
	</head>

	<body>
		
		<form id="formId" >
			<input type="button" value="改变样式" onclick="test()"/>
		</form>
		<div id="t" class="aaa" style="width:100px;">
		</div>
		
	</body>

</html>
