<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset = "utf-8"/>
	</head>
	<script type="text/javascript">
	
			
	//n！ = n*（n-1）！；
		//阶乘 1！=1；0！=1；
		function factorial(n){
			if(n<=1){
				return 1;
			}else{
				return n*factorial(n-1);//在函数的内部调用自身的这种调用，叫作递归调用。
			}
		}
		
		
		
		
		
		
		
		
		
		
		function calc(){
			var n = parseInt(document.f.num.value);
			document.f.result.value =  factorial(n);
		}
		
	</script>
	<body>
		<form name="f">
			<input type="text" name="num"/>
			<input type="button" value="开始" onclick="calc()" />
			<input type="text" name="result"/>
	
		</form>
	</body>
</html>
