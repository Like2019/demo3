<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>倒计时</title>

<script type="text/javascript" src="1604JQuery.js"></script>
<script type="text/javascript">
function show(obj,event){
	if(obj.value.length>=20 && event.keyCode!=8){
		event.returnValue = false;
	}
	document.getElementById("spanNum").innerHTML=20-obj.value.length;
}
</script>
</head>

<body>
	<!--<input type="text" onkeyDown="show(this)"/>-->
	<textarea onkeyDown="show(this,event)" cols=50></textarea>
	<br>亲，您还能输入<span id="spanNum">20</span>个字;
</body>

</html>
