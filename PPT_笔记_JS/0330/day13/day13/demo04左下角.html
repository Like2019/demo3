<title>无标题文档</title>
<style type="text/css">
#box{ height:50px; width:200px; background:#666; position:absolute; left:0px; top:1000px;}
</style>
</head>
<body  onload="setTimeout('goLeftBottom()',1);">
 
<div id="box" >我永远在此</div>

<script language="javascript">

window.onscroll = function(e){
	goLeftBottom();
}

function goLeftBottom(){
	var scrolltop=document.documentElement.scrollTop||document.body.scrollTop;
	var clientHeight = document.documentElement.clientHeight||document.body.clientHeight;
	var box = document.getElementById('box');
	window.status = "scrolltop="+scrolltop+"clientHeight="+clientHeight;
	//被滚动到的距离+网页的可见高度-box的高
	box.style.top = (scrolltop+clientHeight-50)+'px';
}
</script>
 
</body>
</html>
