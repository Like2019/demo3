<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
#divId{
	position:absolute;
	left:200px;
	top:200px;
	width:300px;
	height:200px;
	border:1px solid;
}
#title{
	width:300px;
	height:25px;
	background-color:gray;
}

#content{
	width:300px;
	height:180px;
}
</style>
</head>
<script type="text/javascript">
	var isDown = false;
	var offsetLeft ;
	var offsetTop ;	//按下鼠标，设置isDown，计算div的坐标和鼠标的坐标之间的差异；
	//给标签对象的事件（属性）赋值为函数（绑定函数）。
	window.onload = function(){
		document.body.onmousemove = function(event){
			 moveTitle(event);
			
		}
		
		var titleObj = document.getElementById("title");
		titleObj.onmousedown=function(event){
			downTitle(event); 
		}
		
		titleObj.onmouseup = function(){
			upTitle();
		}
		
	}
	
	//以下三个函数是拖拽的逻辑
	function downTitle(event){
		var evt = event ? event : window.event;
		isDown = true;
		var div = document.getElementById("divId");
		offsetLeft = evt.clientX-parseInt(div.currentStyle.left);
		offsetTop = evt.clientY-parseInt(div.currentStyle.top);
	}
		
	function upTitle(){
		isDown = false;
	}
	
	function moveTitle(event){
		var evt = event ? event : window.event;
		if(isDown){
			var div = document.getElementById("divId");
			div.style.left = (evt.clientX-offsetLeft)+"px";
			div.style.top = (evt.clientY-offsetTop)+"px";
		}
	}
	
</script>

<body  >
	<div id="divId" >
		<table style="height:200px">
			<tr>
				<td id="title" >标题</td>
			</tr>
			<tr>
				<td id="content">ss</td>
			</tr>
		<table>
	</div>	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
