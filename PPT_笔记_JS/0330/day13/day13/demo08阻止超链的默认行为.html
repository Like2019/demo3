<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>

</head>
<script type="text/javascript">
	function test(event){
		if(window.confirm("你确认要走吗？")){
			return true;
		}else{
			if(document.all){
				event.returnValue = false;   //IE
			}else{
				event.preventDefault(); //非IE
			}
		}
	}
</script>

<body >
	<a href="test.html" onclick="test(event)">走</a>
</body>


</html>
